<ion-view>
	<ion-nav-buttons side="left">
		<ion-nav-button>
			<i class="icon ion-ios-arrow-left" ng-click="back()"></i>
		</ion-nav-button>
	</ion-nav-buttons>
	<ion-nav-title>
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
			    <i class="icon ion-ios-search placeholder-icon"></i>
			    <!--<i class="icon ion-search placeholder-icon"></i>-->
			    <input type="search" placeholder="漫画名  | 作者" ng-model="value" ng-change='send(value)'>
			</label>
		</div>
	</ion-nav-title>

	<ion-nav-buttons side='right'>
		<button class="button button-clear" >
		   搜索
		</button>
	</ion-nav-buttons>
	<ion-content class="content">
		<ion-list>
			<ion-item ng-repeat='word in words' ui-sref="qiao({name:word})" ng-click='zero()'>
				{{word}}
			</ion-item>
		</ion-list>
		
		<section ng-hide='words.length>0'>
			<div class="div" >
			<p>大家都在搜</p>
			<p>
				<a href=""><i class="icon ion-android-refresh"></i> 刷新</a>
			</p>
		</div>
		<ul>
			<li ng-repeat="aa in Searchs.hotWordsList" ui-sref="qiao({name:aa.keyword})">{{aa.keyword}}</li>
		</ul>
		</section>
		
	</ion-content>
</ion-view>
